<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "About" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
	<link type="text/css" href="{{ site.url }}/styles/gantt.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/lanyon.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.url }}/public/favicon.ico">

  <!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

	<!-- Google Analytics -->
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-12988407-1']);
		_gaq.push(['_trackPageview']);

		(function() {
		 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		 })();
	</script>

	<!-- Twitter Widget Script -->
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <style type="text/css">
    /* Hover permalinks for headings and anchored list entries */
    .anchor-link {
      text-decoration: none;
      margin-left: 0.35em;
      opacity: 0;
      transition: opacity 120ms linear;
      font-weight: normal;
      color: inherit;
    }
    h1:hover .anchor-link,
    h2:hover .anchor-link,
    h3:hover .anchor-link,
    h4:hover .anchor-link,
    h5:hover .anchor-link,
    h6:hover .anchor-link,
    h1:focus-within .anchor-link,
    h2:focus-within .anchor-link,
    h3:focus-within .anchor-link,
    h4:focus-within .anchor-link,
    h5:focus-within .anchor-link,
    h6:focus-within .anchor-link {
      opacity: 0.55;
    }

    .linkable-item {
      position: relative;
    }
    .linkable-item .anchor-link {
      opacity: 0;
    }
    .linkable-item:hover .anchor-link,
    .linkable-item:focus-within .anchor-link {
      opacity: 0.55;
    }

    /* The publications/talks pages include empty div anchors; don't render them */
    .linkable-anchor {
      display: none;
    }
  </style>
</head>
